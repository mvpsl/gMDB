<header></header>
<form [formGroup]="recoverform" (ngSubmit)="recover()" class="parent">
        
       
        <div class="form-group">
          <label>
            Email:
            <input type="email" class="form-control" formControlName="email" required>
        </label>
        </div>
        
      <div class="form-group">
        <label>
          Password:
          <input type="password" class="form-control" formControlName="password" required>
        </label>
      </div>
        
      <div class="form-group">
        <label>
          Verify Password:
          <input type="password" class="form-control" formControlName="password" required>
      </label>
      </div>
        
        <button type="submit" class="btn btn-primary" class="login">Recover</button>

    </form>
