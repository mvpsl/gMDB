<header></header>

<div class="card mb-3" *ngIf="movie">
    <img class="poster" src={{movie.poster}} style="height: 20%; width: 20%" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.plot}}</p>
      <p class="card-text">Writer: {{movie.writer}}</p>
      <p class="card-text">Production: {{movie.production}}</p>
      <p class="card-text">Actors: {{movie.actors}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
  </div>
