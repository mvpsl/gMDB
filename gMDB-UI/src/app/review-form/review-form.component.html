<header></header>
<form [formGroup]="reviewform" (ngSubmit)="review()" class="parent">
        <div class="form-group">
          <label>
            Review Title:
            <input type="text" class="form-control" formControlName="reviewtitle" required>
          </label>
        </div>
        <div class="form-group">
          <label>
             Review:
            <textarea class="form-control"  formControlName="reviewtext" required></textarea>
        </label>
        </div>
       
        <button type="submit" class="btn btn-primary"(click)="submitReview()">Submit</button>

</form>
