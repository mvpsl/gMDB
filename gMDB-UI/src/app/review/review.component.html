<div class="container">
  
      <div *ngFor ="let review of reviews">
          <div >
              <div class="card">
                  <div class="card-header">
                    Review {{review.reviewer_id}}
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">{{review.review}}</h5>
    
                  </div>
                </div>

          
        </div>
  </div>

</div>
