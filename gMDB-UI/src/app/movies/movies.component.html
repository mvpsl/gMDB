<header></header>
<section class="container">
  <div *ngFor="let movie of Movies">
    <div class="row" >
      <div class="col-sm card" [routerLink]="['/moviedetails',movie.movie_id ]">
        <img class="poster" src="{{movie.poster}}" alt="Avatar" />
        <b>{{ movie.title }}</b>
      </div>
    </div>
  </div>
</section>
