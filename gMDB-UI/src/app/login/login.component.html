<header></header>
<img
  src="https://images.wallpaperscraft.com/image/star_wars_the_force_awakens_main_characters_105940_1920x1080.jpg"
  alt=""
/>
<div class="parent">
  <form [formGroup]="loginform" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />
    </div>

    <button type="submit" class="btn btn-primary login">Log-In</button><br />
    <div style="float:left; width: 44%;"><hr /></div>
    <div style="float:right; width: 44%;"><hr /></div>

    <button type="submit" class="btn btn-primary login" (click)="login()">
      Log-In</button
    ><br />
    <a routerLink="/recover-pwd">Forgot Password!</a><br />
    <div style="float:left; width: 44%;"><hr /></div>
    <div style="float:right; width: 44%;"><hr /></div>

    New User ?
    <button type="submit" class="btn btn-primary login" routerLink="/signup">
      Create new GMDB Account
    </button>
    <!--
      <button type="submit" routerLink="/signup" class="btn btn-primary submit">Sign Up</button>
    -->
  </form>
</div>
