spring.datasource.url=jdbc:mysql://localhost:3306/reviews?serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password= rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

#Name of the application
spring.application.name=reviews-gmdb-service
server.port=8090
#Eureka server url for registering
#This is eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#register url to server
eureka.client.serviceUrl.defaultZone=https://apigatewaygmdb.herokuapp.com/eureka/
instance.hostname=localhost